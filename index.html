<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header-wrap">
        <img src="./assets/sticker.webp" class="photo" />
        <h1 class="header">To-Do-List</h1>
      </div>

      <form>
        <div class="add-new-task-field">
          <button type="submit" class="add-new-task-field__add-btn"></button>
          <input
            type="text"
            placeholder="Add new task"
            class="add-new-task-field__input-line"
          />
        </div>
      </form>

      <div>
        <ul class="task-list"></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
